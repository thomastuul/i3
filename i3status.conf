# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
    interval = 1
    colors = true
    color_good="#FFFFFF"
    color_degraded="#ffd75f"
    color_bad="#d75f5f"
}

order += "wireless wlp53s0"
order += "volume master"
order += "battery all"
order += "disk /"
order += "cpu_usage"
order += "load"
order += "tztime local"

wireless wlp53s0 {
	format_up = " WLan (%quality at %essid) %ip "
	format_down = " No WiFi "
}

volume master {
    format = " ♪ %volume "
    format_muted = " ♪ %volume "
    device = "pulse"
}

battery all {
    format = "%status %percentage %remaining "
    format_down = " DOWN "
    status_chr = " CHARGING "
    status_bat = " BATTERY "
    status_unk = " UNKNOWN "
    status_full = " FULL "
}

disk "/" {
     format = " %avail "
}

cpu_usage {
    format = " %usage "
}

load {
    format = " %5min 5min "
}

tztime local {
        format = " %d.%m.%Y %H:%M:%S "
}

